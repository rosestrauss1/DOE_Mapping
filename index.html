<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOE Project Locations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

<header>
    <h1>DOE Project Locations</h1>
</header>

<div class="search-box">
    <input type="text" id="search-input" placeholder="Search for a project...">
    <button onclick="searchProject()">Search</button>
</div>

<div id="map" style="width: 100%; height: 600px;"></div>

<div id="overlay" class="overlay"></div> <!-- Overlay for dimming the map -->

<!-- Information Card -->
<div id="infoCard" class="info-card">
    <div class="card-content">
        <span class="close-button" onclick="hideCard()">&times;</span>
        <h2 id="projectTitle">Project Title</h2>
        <p id="projectDetails">Details about the project...</p>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
